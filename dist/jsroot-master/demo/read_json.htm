<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>Reading object from the JSON file</title>
   </head>
   <body>
      <div id="drawing" style="width:800px; height:600px"></div>
   </body>
   <script type='module'>
      import { draw, httpRequest } from '../modules/main.mjs';
      let obj = await httpRequest("https://jsroot.gsi.de/files/hpx.json", 'object');
      draw("drawing", obj, "hist");
   </script>
</html>
